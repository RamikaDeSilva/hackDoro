<!DOCTYPE html>
<html>
  <head>
    <title>HackFlow Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    
    <h1 class="title">HackFlow</h1>
    <h2>Study Time</h2>
    <div id="list-container">
      <h3>Tasklist</h3>
      <ul id="task-list">
      </ul>
      <input type="text" id="add-task-input" placeholder="New task..." />
      <button id="add-task-button">Add Task</button>
    </div>
    <br>
    <h4 id="Remains">Time Remaining</h4>
    <div class="Button-Section">
      <button class="StartButton" onclick="start()">Start Again</button>
      <button class="ResetButton" onclick="reset()">Reset Pomodoro</button>      
    </div>
    <script src="script.js"></script>
    
  </body>
</html>
